{% extends 'base.html' %}
{% block content %}
 <!-- Video -->
 <div id="preview" class="basic-1">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <h2>PE valuation Calculator</h2>
              <div class="p-heading p-large">Input all field to get Intrinsic value of a stock

                <form action="" method="post">
                  {% csrf_token %}
                  <table>
                  {{ form.as_table }}
                  </table>
                  <input type="submit" value="Submit" name="result">
                   <input type ="reset"></input>
              </form>
                
              
              <br><table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col">Year</th>
                    <th scope="col">EPS*GrowthRate</th>
                  </tr>
                </thead>
                <tbody>    
                  {% for i,j in zipped_data %}
                  <tr>
                    <td>{{i}}</td>
                    <td>{{ j }}</td>
                    
                  </tr>
                  {% endfor %}
                   <tr>
                    <td>Intrinsic Value</td>
                    <td>{{ IntrinsicValue }}</td>
                    
                  </tr>
                </tbody>
              </table>
              
              </div>
          </div> <!-- end of col -->
      </div> <!-- end of row -->
  </div> <!-- end of container -->
</div> <!-- end of basic-1 -->
<!-- end of video -->
  
{% endblock %}
